<!doctype html>
<html lang="en">
<head>
	<meta charset='utf-8'>

     <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	%sapper.base%


	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel="icon" href="images/favicon.ico">
     <link rel="icon" type="image/png" sizes="32x32" href="images/manifest/misc/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="images/manifest/misc/favicon-16x16.png">
     <link rel="mask-icon" href="images/manifest/misc/safari-pinned-tab.svg" color="#5bbad5">
     <link rel="shortcut icon" href="images/favicon.ico">
     <!-- See https://goo.gl/qRE0vM -->
     <meta name="theme-color" content="#603cba">
     <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
     <meta name="mobile-web-app-capable" content="yes">
     <meta name="application-name" content="Is it out yet?">
     <!-- Add to homescreen for Safari on iOS -->
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="apple-mobile-web-app-status-bar-style" content="default">
     <meta name="apple-mobile-web-app-title" content="Is it out yet?">
     <!-- Homescreen icons -->
     <link rel="apple-touch-icon" href="images/manifest/misc/apple-touch-icon.png">
     <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/android/android-launchericon-72x72.png">
     <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/android/android-launchericon-96x96.png">
     <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/misc/mstile-144x144.png">
     <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/application/android-chrome-192x192.png">
     <!-- Tile icon for Windows 8 (144x144 + tile color) -->
     <meta name="msapplication-TileImage" content="images/manifest/misc/mstile-144x144.png">
     <meta name="msapplication-TileColor" content="#603cba">
     <meta name="msapplication-tap-highlight" content="no">
     <meta name="msapplication-config" content="browserconfig.xml">
     <!-- Default twitter cards -->
     <meta name="twitter:card" content="summary">
     <meta name="twitter:site" content="@askisitoutyet">
     <meta property="og:type" content="website">
     <meta property="og:site_name" content="Is it out yet?">
     <meta property="og:image" content="images/manifest/misc/mstile-144x144.png" />

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
     %sapper.scripts%
     
     <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-firestore.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-messaging.js"></script>
     
</body>
</html>
